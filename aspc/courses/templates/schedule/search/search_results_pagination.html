{% if results.paginator.count != 0 and results.paginator.num_pages > 1 %}
	<li class="paginator">
		{% if results.has_previous %}
			<a href="{{ path }}&amp;page=1">&#x21E4;</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="{{ path }}&amp;page={{ results.previous_page_number }}">&#x2190;</a>
		{% else %}
			&#x21E4;&nbsp;&nbsp;&nbsp;&nbsp;&#x2190;
		{% endif %}

		&nbsp;&nbsp;
		<span id="pagination">({{ results.number }} / {{ results.paginator.num_pages }})</span>
		&nbsp;&nbsp;

		{% if results.has_next %}
			<a href="{{ path }}&amp;page={{ results.next_page_number }}">&#x2192;</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="{{ path }}&amp;page={{ results.paginator.num_pages }}">&#x21E5;</a>
		{% else %}
			&#x2192;&nbsp;&nbsp;&nbsp;&nbsp;&#x21E5;
		{% endif %}
	</li>
{% endif %}
